<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traffic Light</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Traffic Light</h1>

            <h3 id="stopText">Stop</h3>
            <div id="stopLight" class="light red"></div>
            <h3 id="readyText">Ready</h3>
            <div id="readyLight" class="light yellow"></div>
            <h3 id="goText">Go</h3>
            <div id="goLight" class="light green"></div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
